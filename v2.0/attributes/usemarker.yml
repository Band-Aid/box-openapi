---
name: usemarker
description: |-
  Specifies whether to use marker-based or offset-based paging. Only one
  pagination method can be used at a time.

  Marker-based paging is the preferred method and is the most performant.
  If not specified, this endpoint defaults to using offset-based paging.
in: query
required: false
example: true
schema:
  type: boolean
